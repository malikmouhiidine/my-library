<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link rel="icon" type="image/png" href="/static/favicon.ico">



        <script src="https://kit.fontawesome.com/38de8d47e0.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
        <link href="static/styles.css" rel="stylesheet">
        
        <title>My Library: {% block title %}{% endblock %}</title>

    </head>
    <body>



            {% if session.user_id %}
                <nav class="navbar">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a href="/search" class="nav-link">
                            <span style="font-size: 30px; color:#c24914;"><i class="fas fa-search"></i></span>
                        </a>
                      </li>
                
                      <li class="nav-item">
                        <a href="/addabook" class="nav-link">
                            <span style="font-size: 30px; color:#c24914;"><i class="fas fa-plus"></i></span>
                        </a>
                      </li>
                
                      <li class="nav-item">
                        <a href="/delete" class="nav-link">
                            <span style="font-size: 30px; color:#c24914;"><i class="fas fa-minus"></i></i></span>
                        </a>
                      </li>
                
                      <li class="nav-item">
                        <a href="/logout" class="nav-link">
                            <span style="font-size: 30px; color:#c24914;"><i class="fas fa-sign-out-alt"></i></span>
                        </a>
                      </li>
                    </ul>
                </nav>
                {% else %}
            <nav class="navbar">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/login" class="nav-link">
                      <span style="font-size: 30px; color:#c24914;"><i class="fas fa-sign-in-alt"></i></span>
                    </a>
                  </li>
            
                  <li class="nav-item">
                    <a href="/register" class="nav-link">
                      <span style="font-size: 30px; color:#c24914;"><i class="fas fa-user-plus"></i></span>
                    </a>
                  </li>
                </ul>
              </nav>
            {% endif %}

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        <footer class="small text-center text-muted">
           By <a href="https://www.linkedin.com/in/malik-mouhiidine-51b45a1b9/" target="_blank">malik mouhiidine</a>.
        </footer>

    </body>


</html>
